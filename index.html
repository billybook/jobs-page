<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jobs</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<h1>C2ER Member Jobs Page</h1>
		<div id="postingsList">
			<script id="job-list-template" type="text/x-handlebars-template">
				{{#each jobs}}
					<div class="posting" postingID="{{guid}}">
						<a>{{title}}</a><br />
						{{organization}}<br />
						{{location}}<br />
						Date Posted: {{pubDate}}
						{{#if expirationDate}}
						<br />Closing Date: {{expirationDate}}
						{{/if}}
					</div>
				{{/each}}
			</script>
		</div>


		<div id="currentPosting">
			<script id="current-job-template" type="text/x-handlebars-template">
				{{title}}<br />
				{{organization}}<br />
				{{location}}<br />
				Date Posted: {{pubDate}}
				{{#if expirationDate}}
				<br />Closing Date: {{expirationDate}}
				{{/if}}
				<div class="job-description">{{description}}</div>
			</script>
		</div>


		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
